<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 2ème - لعبة الرياضيات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4ecca3;
        }

        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .score {
            background: #4ecca3;
            color: #1a1a2e;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #4ecca3, #2e8a6c);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .doors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .door {
            background: linear-gradient(45deg, #8b4513, #a0522d);
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شاشة الدخول -->
        <div id="loginScreen" class="screen active">
            <div class="login-form">
                <h2 style="color: #4ecca3;">Math 2ème 🎮</h2>
                <div style="margin: 20px 0;">
                    <button class="btn" onclick="showScreen('studentScreen')">دخول التلميذ</button>
                    <button class="btn btn-secondary" onclick="showScreen('teacherScreen')">دخول الأستاذ</button>
                </div>
                <div id="connectionStatus" style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-top: 20px;">
                    <span id="statusText">🔌 جاري الاتصال بالخادم...</span>
                </div>
            </div>
        </div>

        <!-- شاشة التلميذ -->
        <div id="studentScreen" class="screen">
            <div class="header">
                <div class="logo">Math 2ème - التلميذ</div>
                <div class="user-info">
                    <span id="studentName">تلميذ</span>
                    <span>النقاط: <span id="studentScore" class="score">0</span></span>
                </div>
            </div>

            <div class="levels-grid">
                <div class="level-card" onclick="startGame(1)">
                    <h3>المستوى 1 - سهل</h3>
                    <p>أسئلة أساسية</p>
                </div>
                <div class="level-card" onclick="startGame(2)">
                    <h3>المستوى 2 - متوسط</h3>
                    <p>أسئلة متقدمة</p>
                </div>
            </div>
        </div>

        <!-- شاشة السؤال -->
        <div id="gameScreen" class="screen">
            <div class="header">
                <div class="logo">السؤال</div>
                <div class="user-info">
                    <span>النقاط: <span id="gameScore" class="score">0</span></span>
                    <div id="timer">30</div>
                </div>
            </div>

            <div class="question-container">
                <h2 id="questionText">5 + 3 × 2 = ?</h2>
                <div class="doors-grid" id="doorsGrid"></div>
            </div>
        </div>

        <!-- لوحة الأستاذ -->
        <div id="teacherScreen" class="screen">
            <div class="header">
                <div class="logo">لوحة تحكم الأستاذ</div>
                <button class="btn" onclick="loadStudents()">🔄 تحديث</button>
            </div>

            <div style="background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; margin: 20px 0;">
                <h3 style="color: #4ecca3; margin-bottom: 15px;">التلاميذ المتصلين</h3>
                <div id="studentsList">
                    <p style="text-align: center; color: #ccc;">جاري تحميل البيانات...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // قاعدة البيانات البسيطة باستخدام JSONBin
        const API_URL = 'https://api.jsonbin.io/v3/b';
        const BIN_ID = '67a1a8e2dc746540189bbe8f'; // سيتم إنشاء هذا تلقائياً
        const MASTER_KEY = '$2a$10$6S1bQaQ9b1k7R8XwY5jzXeBdG7hM2nA8C1fV3qP5rT9wK4yL7mN1o'; // مفتاح جديد

        let currentStudent = null;
        let allStudents = [];

        // اختبار الاتصال بالخادم
        async function testConnection() {
            try {
                const response = await fetch(`${API_URL}/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': MASTER_KEY
                    }
                });
                const status = document.getElementById('connectionStatus');
                if (response.ok) {
                    status.innerHTML = '<span style="color: #4ecca3;">✅ متصل بالخادم</span>';
                } else {
                    status.innerHTML = '<span style="color: #e84545;">❌ خطأ في الاتصال</span>';
                }
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = 
                    '<span style="color: #e84545;">❌ لا يوجد اتصال بالإنترنت</span>';
            }
        }

        // تحميل بيانات التلاميذ
        async function loadStudents() {
            try {
                const response = await fetch(`${API_URL}/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': MASTER_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allStudents = data.record.students || [];
                    displayStudents();
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // حفظ بيانات التلاميذ
        async function saveStudents() {
            try {
                const response = await fetch(`${API_URL}/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': MASTER_KEY
                    },
                    body: JSON.stringify({
                        students: allStudents,
                        lastUpdate: new Date().toISOString()
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error saving students:', error);
                return false;
            }
        }

        // عرض التلاميذ
        function displayStudents() {
            const list = document.getElementById('studentsList');
            
            if (allStudents.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #ccc;">لا يوجد تلاميذ مسجلين</p>';
                return;
            }

            list.innerHTML = allStudents.map(student => `
                <div style="background: rgba(255,255,255,0.05); padding: 15px; margin: 10px 0; border-radius: 10px;">
                    <div style="display: flex; justify-content: between; align-items: center;">
                        <div>
                            <strong>${student.name}</strong>
                            <div style="font-size: 14px; color: #4ecca3;">
                                النقاط: ${student.score} | المستوى: ${student.level}
                            </div>
                            <div style="font-size: 12px; color: #ccc;">
                                آخر نشاط: ${new Date(student.lastActive).toLocaleString('ar-EG')}
                            </div>
                        </div>
                        <span style="color: #4ecca3;">${student.online ? '🟢 متصل' : '🔴 غير متصل'}</span>
                    </div>
                </div>
            `).join('');
        }

        // دوال إدارة الشاشات
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'teacherScreen') {
                loadStudents();
            }
        }

        // بدء اللعبة
        function startGame(level) {
            currentStudent = {
                name: 'تلميذ ' + Math.floor(Math.random() * 1000),
                score: 0,
                level: level,
                online: true,
                lastActive: new Date().toISOString()
            };

            // إضافة التلميذ للقائمة
            const existingIndex = allStudents.findIndex(s => s.name === currentStudent.name);
            if (existingIndex === -1) {
                allStudents.push(currentStudent);
            } else {
                allStudents[existingIndex] = currentStudent;
            }

            saveStudents();
            showScreen('gameScreen');
            startQuestion(level);
        }

        // بدء سؤال
        function startQuestion(level) {
            // توليد سؤال عشوائي
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const c = Math.floor(Math.random() * 10) + 1;
            
            const question = `${a} + ${b} × ${c}`;
            const answer = a + b * c;
            
            // توليد خيارات
            const options = [
                answer.toString(),
                (answer + 2).toString(),
                (answer - 2).toString()
            ].sort(() => Math.random() - 0.5);

            document.getElementById('questionText').textContent = question + ' = ?';
            
            const doorsGrid = document.getElementById('doorsGrid');
            doorsGrid.innerHTML = options.map((option, index) => `
                <div class="door" onclick="checkAnswer(${index}, ${answer})">${option}</div>
            `).join('');
        }

        // التحقق من الإجابة
        function checkAnswer(selectedIndex, correctAnswer) {
            const doors = document.querySelectorAll('.door');
            const selectedValue = parseInt(doors[selectedIndex].textContent);
            
            doors.forEach((door, index) => {
                if (parseInt(door.textContent) === correctAnswer) {
                    door.style.background = 'linear-gradient(45deg, #4ecca3, #2e8a6c)';
                } else if (index === selectedIndex) {
                    door.style.background = 'linear-gradient(45deg, #e84545, #c73636)';
                }
            });

            if (selectedValue === correctAnswer) {
                currentStudent.score += 10;
                document.getElementById('gameScore').textContent = currentStudent.score;
            }

            setTimeout(() => {
                currentStudent.lastActive = new Date().toISOString();
                saveStudents();
                startQuestion(currentStudent.level);
            }, 2000);
        }

        // بدء التطبيق
        window.onload = function() {
            testConnection();
            loadStudents();
            
            // تحديث تلقائي كل 5 ثواني
            setInterval(loadStudents, 5000);
        };
    </script>
</body>
</html>
